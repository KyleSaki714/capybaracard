<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: skyblue;
        }

        #orange_stack, #capy {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* gap: 32px; */
        }
        
        .orange {
            /* width: 300px;
            height: 250px; */
            width: 54vw;
            height: 30vh;
            object-fit: fill;
            min-width: 220px;
            max-width: 300px;

            /* for centering p tag */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #capy > img {
            max-width: 250px;

            @media(min-width: 600px) {
                max-width: 300px;
            }
        }

        #info {
            position: absolute;
            background-color: cadetblue;
            width: 100%;
        }

        #info > p, #info > a {
            color: white;
        }
    </style>

    <script type="module" src="index.js"></script>
    <title>Document</title>

</head>
<body>
    <div style="height: 75vh;"></div>
</body>
</html>
